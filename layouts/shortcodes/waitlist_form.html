<form name="waitlist-v1" method="POST" data-netlify="true" action="/success">
    <input type="hidden" name="interested_package" id="package-input" value="General">

    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="email" name="email" placeholder="creator@example.com" required
               style="flex: 2; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #111; color: white; min-width: 250px;">
        <button type="submit"
                style="flex: 1; padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
            Join Waitlist
        </button>
    </div>
</form>

<script>
    // This script looks at the URL (e.g., ?package=Pro) and updates the hidden field
    const urlParams = new URLSearchParams(window.location.search);
    const packageParam = urlParams.get('package');
    if (packageParam) {
        document.getElementById('package-input').value = packageParam;
    }
</script>
